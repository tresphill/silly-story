<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly story generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
 
  
<body>
  <div class="customname">
    <label for="customname">Enter Custom Name:</label>
    <input id="customname" type="text" placeholder="" />
  </div>
  <div class="label">
    <label for="us">Won the Boston Tea Party</label><input id="us" type="radio" name="ukus" value="us" checked />
    <label for="uk">Lost the Boston Tea Party</label><input id="uk" type="radio" name="ukus" value="uk" />
  </div>
  <div class="button">
    <button class="randomize">Generate Random Story</button></div>
  <div class="story"><p class="story"></p></div>
  <script src="main.js"></script>
</body>
</html>
